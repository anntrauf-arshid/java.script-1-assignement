<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Prompt Example</title>
</head>
<body>
    <script>
        // Your JavaScript code here
        let num1 = parseFloat(prompt("Please enter your first number:"));
        let num2 = parseFloat(prompt("Please enter your second number:"));
        let sum = num1 + num2;
       document.write("The sum of the two numbers is:", sum);

        let num3 = parseFloat(prompt("Please enter any number for multiplication:"));
        let multiplay = sum * num3;
        let ans = multiplay / 2;
        document.write("The final result after multiplying and dividing by 2 is:", ans);
    </script>
    
</body>
</html>
